apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-node-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis-node
  template:
    metadata:
      labels:
        app: redis-node
    spec:
      containers:
      - name: redis-node
        image: abdeldjaoued22/crv:latest
        ports:
        - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: redis-node-service
spec:
  type: NodePort
  selector:
    app: redis-node
  ports:
    - protocol: TCP
      port: 3001
      targetPort: 3000
      nodePort: 30000
